<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celltrion</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <!-- lenis -->
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis"></script>
    <!-- gsap -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollToPlugin.min.js"></script>
    <!-- js -->
    <script src="./assets/js/index.js"></script>

</head>
<body>
    <header>
        <div class="header_inner">
            <div class="header_logo--block">
                <a href="#">
                    <div class="blind">cel</div>
                    <img src="./assets/img/logo.png" alt="셀트리온">
                </a>
            </div>
            <div class="header_gnb--block">
                <ul class="gnb_list">
                    <li class="gnb_item">기업소개</li>
                    <li class="gnb_item">사업영역</li>
                    <li class="gnb_item">제품정보</li>
                    <li class="gnb_item">ESG</li>
                    <li class="gnb_item">투자</li>
                    <li class="gnb_item">
                        인재채용
                        <ul class="sub-gnb_list">
                            <li class="sub-gnb_item">sub gnb</li>
                            <li class="sub-gnb_item">sub gnb</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="header_lang--block">
                <ul class="lang_list">
                    <li class="land_item">KOR</li>
                    <li class="land_item">KOR</li>
                </ul>
                <div class="lang_more--btn">
                    <div class="lang_icon">아이콘</div>
                    
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="visual_section">
                <div class="visual_inner">
                    <div class="visual_overlay">
                        <video class="visual_video" src="./assets/video/main_visual_bg2.mov" autoplay muted loop playsinline></video>
                    </div>
                </div>
            </section>
        </div>






    </main>
    <footer></footer>
</body>
</html>
